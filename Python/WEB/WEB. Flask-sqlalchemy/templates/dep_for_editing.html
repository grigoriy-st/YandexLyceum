{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/for_editing_page.css')}}"> 
{% endblock %}

{% block content %}
<h1>Edit Department</h1>

<form action="{{ url_for('work_with_departments.edit_department', dep_id=department.id) }}" method="post" class="editing_form">

    <label for="job_title">Title</label>
    <input type="text" id="title" name="title" value="{{ department.title }}" required>

    <label for="Chief">Chief</label>
    <select id="chief" name="chief">
        <!-- Юзер, который стоял до этого. -->
        <option value="{{ department.chief_user.id }}" >{{ department.chief_user.name }} {{ department.chief_user.surname}} ({{ department.chief_user.id}})</option>
        {% for user in users %}
        <option value="{{ user.id }}" >{{ user.name }} {{user.surname}} ({{user.id}})</option>
        {% endfor %}
    </select>


    <label for="members">Members</label>
    <input type="text" id="members" name="members" value="{{ department.members }}" required>

    <label for="email">Email</label> 
    <input type="email" name="dep_email" value="{{ department.dep_email }}" id="">


    <input type="submit" value="Save changes" class="post_button">
</form>
{% endblock %}
