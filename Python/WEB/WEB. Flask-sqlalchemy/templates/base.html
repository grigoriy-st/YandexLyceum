<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Колонизация марса{% endblock %}</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">

    <!-- Стандартный стиль -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"> 

    <!-- Дополнительный стиль -->
    {% block styles %}{% endblock %}

</head>
<body>

    <header>
        <h1>Миссия Колонизация Марса</h1>

        {% if current_user.is_authenticated %}
        <h5> User:
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        </h5>
        {% else %}
            <div class="auth_buttons">
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </div>
        {% endif %}

        <h4>Mars One</h4>
    </header>
    <h3 class="second_header_text">И на Марсе будут яблони цвести!</h3>
        
    </div>

    <main>
        <nav>
            <a href="/jobs_list">Job List</a> |
            <a href="/list_of_departments">List of departments</a> |
            <a href="/user_list">Users list</a>
        </nav>

        {% block content %}{% endblock %}
    </main>

    <footer>
        
    </footer>
</body>
</html>
