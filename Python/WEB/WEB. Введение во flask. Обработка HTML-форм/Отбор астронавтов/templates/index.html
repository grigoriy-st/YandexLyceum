<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <title>Пример формы</title>
</head>
<body>

    <div class="main_container">
        <h1>Анкета претендента</h1>
        <h3>на участие в миссии</h3>

        <form class="login_form" method="post">
            <input type="text" class="form-control" id="name" placeholder="Введите фамилию" name="user_surname">
            <input type="text" class="form-control" id="password" placeholder="Введите имя" name="user_name">
            <br>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
            
            <p>Какое у вас образование?</p>

            <select class="form-control" id="educationSelect" name="education">
                    <option>Начальное</option>
                    <option>Основное общее</option>
                    <option>Среднее общее</option>
                    <option>СПО</option>
                    <option>Высшее</option>
            </select>
            <br>
            <p>Какие у Вас есть профессии?</p>
            
            {% for item in items %}

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">{{ item }}</label>
            </div>
            {% endfor %}
            
            <div class="form-group">
                <label for="form-check">Укажите пол</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                    <label class="form-check-label" for="male">
                    Мужской
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                    <label class="form-check-label" for="female">
                    Женский
                    </label>
                </div>
            </div>

            <div class="form-group">
                <p>Почему Вы хотите принять участие в миссии?</p>
                <textarea class="form-contol" id="target_text" name="text" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="photo">Приложите фотографию</label>
                <br>
                <input type="file" class="form-control-file" id="photo" name="file">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Готов быть добровольцем</label>
            </div>
            <button type="submit" class="btn btn-primary">Записаться</button>
        </form>
    </div>
    </body>
</html
